<!doctype html>
<html lang="en">

    <title>Bootstrap Layout</title>

  <body>
   <header>
       <div class="container-fluid">
           <div class="row">
               <div class="col-md-2 col-sm-3 col-12">
                   <div class="brand header_common_style">
                       
                   </div>
               </div>
               <div class="col-md-7 col-sm-6 col-6">

               </div>

   </header>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9 col-sm-12 col-12 common_bg">

                        <div class="col-md-7 col-sm-12 col-12">

                            </div>

                </div>

                    <div class="add">
                        
                    </div>

            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9 col-sm-12 common_bg common_content_height">
                    <div class="row">
                        <div class="col-md-4 col-sm-9 col-12">
                            <div class="article_feature common_content_style">
                                
                            </div>

                            <div class="add">
                                
                            </div>
                        </div>

                            <div class="article_listing common_content_style">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12  padding_right_disable padding_left d-none d-sm-block">
                    <div class="sidebar_content common_bg common_content_height">
                        <div class="sidebar_feature">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </footer>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</html>
